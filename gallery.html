  <style>
    .gallery-page {
      padding: 120px 0 80px;
      background: #eee;
    }
    .gallery-page h2 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 40px;
      color: #222;
    }

    .gallery-grid {
      /* force exactly 2 columns */
      column-count: 2;
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .gallery-item {
      /* prevent splitting across columns */
      break-inside: avoid;
      margin-bottom: 1rem;
      display: inline-block;
      width: 100%;
    }

    .gallery-item img {
      width: 100%;
      height: auto;       /* natural aspect ratio */
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      object-fit: cover;
    }
    .gallery-item img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* on very small screens, collapse to one column */
    @media (max-width: 600px) {
      .gallery-grid {
        column-count: 1;
      }
    }
  </style>
</head>
